<single-spa-router>
  <main>
    <application name="@Y/navbar-vue"></application>
    <route path="/" exact="true">
      <application name="@Y/homepage"></application>
    </route>
    <route path="/post/:id">
      <application name="@Y/post-detail-react"></application>
    </route>
    <route path="/favourite">
      <application name="@Y/favourite"></application>
    </route>
  </main>
</single-spa-router>
